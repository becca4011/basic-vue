<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue 사용 -->
</head>

<body>
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        // vue 인스턴스 생성
        const app = new Vue({
            el: '#app',
            data: {
                name: 'becca'
            },
            methods: {
                changeText() {
                    //this.name = 'becca updated'
                    app1.name = 'becca updated' // 다른 인스턴스의 이름을 바꿀 수 있음
                }
            }
        })

        // vue 인스턴스는 여러 개 생성 가능
        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'becca1'
            },
            methods: {
                changeText() {
                    //this.name = 'becca1 updated'
                    app.name = 'becca1 updated'
                }
            }
        })
    </script>
</body>

</html>
