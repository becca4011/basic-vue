<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue 사용 -->
</head>

<body>
    <div id="app">
        <!-- Vue 안의 name을 덮어씌움 -->
        {{ nextYear('안녕하세요') }}

        <!-- [바인딩] v-bind:속성 = "데이터" -->
        <!-- v-bind 생략 가능 -->
        <input :type="type" :value="inputData">
        <a :href="getNaverLink()">네이버</a>
    </div>
    <script>
        // vue 인스턴스 생성
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '이름',
                    age: 22
                },
                inputData: 'hello',
                type: 'text',
                link: 'https://www.naver.com'
            },
            methods: {
                getNaverLink() {
                    return this.link;
                },
                // nextYear: function(greeting) 을 줄여서 사용 가능
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '은 내년에 ' + (this.person.age + 1) + '살 입니다.';
                    // vue.js에서 data 안에 있는 것을 this에 넣어주기 때문에 this.data.person.name를 쓰지 않아도 됨
                },
                otherMethod: function () {
                    this.nextYear();
                }
            }
        })
    </script>
</body>

</html>
