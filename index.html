<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue 사용 -->
</head>

<body>
    <div id="app">
        <!-- [이벤트] v-on:~~~ == @ -->
        <!-- [이벤트 수식어] .prevent(페이지 로드 금지), ... 공식문서 이벤트 핸들링 참고 -->
        <form v-on:submit.prevent="submit">
            <!-- <input type="text" :value="text" @keyup="updateText"><br> -->
            <input type="text" v-model="text"><br> <!-- [양방향 바인딩] v-model -->
            {{ text }}<br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // vue 인스턴스 생성
        new Vue({
            el: '#app',
            data: {
                year: 2021,
                text: 'text'
            },
            methods: {
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('hello');
                },
                //updateText(event) {
                // event는 KeybordEvent (keyup에서 넣어줌)
                //    this.text = event.target.value;
                //}
            }
        })
    </script>
</body>

</html>
