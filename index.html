<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue 사용 -->
</head>

<body>
    <div id="app">
        <!-- 클래스 바인딩 -->
        <!-- 이름에 -가 있는 경우, ''로 묶어주어야 함 -->
        <!-- <div :class="{ red: isRed, 'font-bold': isBold }">Hello</div> -->

        <!-- 스타일 바인딩 -->
        <!-- fontSize는 -가 아닌, 대문자를 적어주어야 함 -->
        <div :style="{ color: red, fontSize: size }">Hello</div>
        <button @click="update">Click</button>
    </div>
    <script>
        // vue 인스턴스 생성
        new Vue({
            el: '#app',
            data: {
                // isRed: false,
                // isBold: false
                red: 'red',
                size: '30px'
            },
            methods: {
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            }
        })
    </script>
</body>

</html>
