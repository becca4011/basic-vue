<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- vue 사용 -->
</head>

<body>
    <div id="app">
        <!-- [v-for] 반복문 (people 안의 데이터가 person에 들어감) -->
        <!-- index : 인덱스 (마지막에 넣기) -->
        <!-- key : 유일한 값이여야 함 (중복 X / 반드시 넣기 / key에 index를 넣으면, 데이터가 지워지면 index가 바뀌기 때문에 좋지 않음) -->
        <div v-for="(person, index) in people" :key="person.id">
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
    </div>
    <script>
        // vue 인스턴스 생성
        new Vue({
            el: '#app',
            data: {
                people: [
                    { id: 1, name: 'a', age: 20 },
                    { id: 2, name: 'b', age: 21 },
                    { id: 3, name: 'c', age: 22 },
                    { id: 4, name: 'd', age: 23 },
                ]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
