        // [Vue 컴포넌트 (지역)]
        const BeccaButton = {
            template: `
            <div>
                {{ name }}<br>
                <hello-world></hello-world>
                <button @click="changeText">Click</button>
            </div>`,
            // 컴포넌트 안에서도 컴포넌트 사용 가능

            // 주소가 넘어가는걸 방지하기 위해 함수 형태로 사용
            data() {
                return {
                    name: 'becca'
                }
            },
            methods: {
                changeText() {
                    this.name = 'becca updated'
                }
            }
        }

        // vue 인스턴스 생성
        const app = new Vue({
            el: '#app',
            components: {
                'becca-button': BeccaButton
            }
